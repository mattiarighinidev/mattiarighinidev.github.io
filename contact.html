        <!-- EmailJS -->
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    this.contact_number.value = Math.random() * 100000 | 0;
                    emailjs.sendForm('service_75a38y2', 'contact-me', this)
                        .then(function() {
                            console.log('SUCCESS!');
                            document.getElementById('contact-form').reset();
                        }, function(error) {
                            console.log('FAILED...', error);
                        });
                });
            }
        </script>

        <main>
        <!-- Contact -->
        <section id="contact">
            <div class="container py-5">
                <h1 class="pb-5">Contact Me</h1>
                <form class="row gy-4 gx-5" id="contact-form">
                    <input type="hidden" name="contact_number">
                    <!-- Full name -->
                    <div class="col-6">
                        <label class="form-label">Full Name:</label>
                        <input type="text" name="from_name" class="form-control" required>
                    </div>
                    <!-- Company -->
                    <div class="col-6">                       
                        <label class="form-label">Company:</label>
                        <input type="text" name="company" class="form-control" required>
                    </div>
                    <!-- Email -->
                    <div class="col-6">  
                        <label class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <!-- Phone -->
                    <div class="col-6">
                        <label class="form-label">Phone:</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                    <!-- Message -->
                    <div class="col-12">
                        <label class="form-label">Message:</label>
                        <textarea type="text" name="message" class="form-control" required></textarea>
                    </div>
                    <!-- Submit -->
                    <div class="col-12 text-center mt-5">
                        <button type="submit" value="Send" class="btn btn-outline-light btn-md">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
